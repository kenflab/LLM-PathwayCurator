name: CI

on:
  pull_request:
    paths:
      - "src/llm_pathway_curator/**"
      - "tests/**"
      - "examples/**"
      - "pyproject.toml"
      - "MANIFEST.in"
      - "README.md"
      - "LICENSE"
      - ".github/workflows/ci.yml"
  push:
    branches: ["main"]
    paths:
      - "src/llm_pathway_curator/**"
      - "tests/**"
      - "examples/**"
      - "pyproject.toml"
      - "MANIFEST.in"
      - "README.md"
      - "LICENSE"
      - ".github/workflows/ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - run: python -m pip install -U pip
      - run: python -m pip install -e ".[dev]"

      - name: Ruff
        run: |
          ruff check src tests
          ruff format --check src tests

      - name: Import smoke
        run: python -c "import llm_pathway_curator; print('import ok')"

      - name: Pytest
        run: pytest -q

  packaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - run: python -m pip install -U pip
      - run: python -m pip install -U build twine
      - run: python -m build
      - run: python -m twine check dist/*
